<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <h1><span>C</span>alculadora</h1>

    <table class="calculadora" >
      <tr>
        <td colspan="4" ><input type="text"  class="display"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear claro">C</button></td>
        <td><button class="btn btn-num claro">(</button></td>
        <td><button class="btn btn-num claro">)</button></td>
        <td><button class="btn btn-num laranja ">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num escuro">7</button></td>
        <td><button class="btn btn-num escuro">8</button></td>
        <td><button class="btn btn-num escuro">9</button></td>
        <td><button class="btn btn-num laranja ">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num escuro">4</button></td>
        <td><button class="btn btn-num escuro">5</button></td>
        <td><button class="btn btn-num escuro">6</button></td>
        <td><button class="btn btn-num laranja ">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num escuro">1</button></td>
        <td><button class="btn btn-num escuro">2</button></td>
        <td><button class="btn btn-num escuro">3</button></td>
        <td><button class="btn btn-num laranja ">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num escuro">.</button></td>
        <td><button class="btn btn-num escuro">0</button></td>
        <td><button class="btn btn-del escuro">&laquo;</button></td>
        <td><button class="btn btn-eq laranja ">=</button></td>
      </tr>
      
    </table>
  </section>

  

  <script src="index.js"></script>
</body>
</html>
